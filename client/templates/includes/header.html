<template name="header">
  <br/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=vintage">
  <div class="container">
      <div class="">
        <h1>  <a href="{{pathFor 'postsList'}}" class="font-effect-vintage googlestyle">Mieles de Monte</a></h1>

      </div>
    </div>
  <nav class="navbar navbar-inverse" role="navigation">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      </div>
      <div id="navigation" class="collapse navbar-collapse">
        <ul class="nav navbar-nav ">
          <li class="{{activeRouteClass 'home' 'newPosts'}}">
            <a href="{{pathFor 'newPosts'}}">New</a>
          </li>
          <li class="{{activeRouteClass 'bestPosts'}}">
            <a href="{{pathFor 'bestPosts'}}">Best</a>
          </li>
          {{#if currentUser}}
          <li class="{{activeRouteClass 'postSubmit'}}">
            <a href="{{pathFor 'postSubmit'}}" >Add Post <span class="glyphicon glyphicon-plus"></span></a>
          </li>
          <li class="dropdown">
            {{>notifications}}
          </li>
          {{/if}}
        </ul>
        <ul class="nav navbar-nav navbar-right">  {{>loginButtons}}
        </ul>
      </div>
  </nav>
</template>
