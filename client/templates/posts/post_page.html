<template name="postPage">
  <div class="post-page page">
    {{>postItem}}
    <div class="comments">
      {{#each comments}}
        {{> commentItem}}
      {{/each}}
    </div>
    {{#if currentUser}}
      {{> commentSubmit}}
    {{else}}
    <p>Please log in to leave a comment.</p>
    {{/if}}
  </div>
</template>
