<template name="postItem">
  <div class="post">
    <div class="post-content">
      <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
      <p>
        submitted by {{author}}
        <a href="{{pathFor 'postPage'}}"><span class="badge">{{commentsCount}}</span> comments</a>
        {{#if ownPost}}<a href="{{pathFor 'postEdit'}}"> <span class="glyphicon glyphicon-pencil"></span></a>{{/if}}
      </p>
    </div>
    <a href="{{pathFor 'postPage'}}" class="discuss btn btn-info"><span class="glyphicon glyphicon-align-justify"></span> Discuss</a>
  </div>
  {{#if insertSuccess}}
  <div class="col-md-7 col-md-offset-1">
    <div class="alert alert-success" role="alert">Tu Post se guardo con exito!!</div>
  </div>
  {{/if}}
</template>
