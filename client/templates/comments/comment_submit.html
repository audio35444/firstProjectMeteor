<template name="commentSubmit">
  <form name="comment" class="comment-form form">
    <div class="form-group {{errorClass 'body'}}">
        <div class="controls">
            <label for="body">Comment on this post</label>
            <textarea name="body" id="body" class="form-control" rows="3"></textarea>
            <span class="help-block">{{errorMessage 'body'}}</span>
        </div>
    </div>
    <button type="submit" class="btn btn-success submit "><span class="glyphicon glyphicon-floppy-disk"></span> Add Comment</button>
    <a class="btn btn-danger" href="/"><span class="glyphicon glyphicon-remove"></span> Cancel</a>
  </form>
</template>
